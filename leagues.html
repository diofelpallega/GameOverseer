<html>
   <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
		  <link href="css/custom.css" rel="stylesheet">
		  <link href="css/jquery-ui.min.css" rel="stylesheet">
   </head>
   <body>
 
   	<div id="header"></div> 
   	
   	<div class="container">
	  <div class="panel panel-default">
	    <div class="panel-heading clearfix"> 
				<h4 class="panel-title pull-left" style="padding-top: 7.5px;">My League</h4>
      <div class="btn-group pull-right">
        <a href="#" class="btn btn-default btn-sm glyphicon glyphicon-plus" id="newleague"> New League</a>
      </div>	    
	    
	    </div>
	    
	      <table class="table">
		<thead>
		  <th width="30%">Name</th>
		  <th width="15%" >Sport</th>
		  <th  width="15%">Fixture Type</th>
		  <th>Actions</th>
		</thead>
		<tbody id="leaguetable">
 
		</tbody>
	      </table>
	</div>
	</div>
 	</div>
 	<div id="dialog" title="Add New League">
 		
 			League Name:&nbsp<input type="text" name="League Name" id="leaguename"/><br><br>
			Sport:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="Sport" id="sport"/><br><br>
			Fixture Type:&nbsp <select id="fixturetype">
									  <option value="Single Elimination">Single Elimination</option>
									  <option value="Double Elimination">Double Elimination</option>						 
									</select>	 		

	</div>
	
	<div id="editdialog" title="Edit League Info">
		
	
	
	</div>
   </body>
        <script src="javascript/jquery.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/globs.js"></script>
   <script src="javascript/jqinit.js"></script>   
   <script src="javascript/jquery-ui.min.js"></script> 
	<script>
	  $(function(){
	    $("#header").load("header.html"); 
	  });
	  
	  $(document).ready(fetchLeagueByManagerId(getCookie('userid'))); //parameter depends on who's the user
	  	$(document).ready(function () {
        $("#dialog").dialog({ autoOpen: false,
		  		height: 250,
            width: 300,
            modal: true,
            resize: false,
            buttons: {
                DelUser:{ 
                    text: 'Create',
                    click : function (){
                        setleague(getCookie('userid'),$('#leaguename').val(),$('#fixturetype').val(),$('#sport').val())	;
                    }
                },
                
                Close: function () {
                    $(this).dialog("close");
                }
            }
      
        });
        $("#newleague").click(
            function () {
                $("#dialog").dialog('open');
                return false;
            }
        );
        
        
        
    });
 
   	</script>	  
</html>
