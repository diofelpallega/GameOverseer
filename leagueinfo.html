<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/jquery.bracket.min.css" rel="stylesheet">
		<link href="css/jquery-ui.min.css" rel="stylesheet">
    </head>
    <body>
		<div id="fullscreen_bg" class="fullscreen_bg"></div> 
		<div id="header"></div> 
		<div class="container"   id="leagueinfo"></div>
		
		<p id="leagueid" hidden></p>
		<div id="addteamdialog" title="Add Teams">
			<input type="text" name="Name" id="teamname">
		</div>
		
		<div id="teamdraft" class="container">
 			
		</div>
		
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading clearfix"> 
					<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Teams in the League</h4>
					<div class="btn-group pull-right">
						<a href="#" class="btn btn-default btn-sm glyphicon glyphicon-plus" id="addteams"> Add Teams</a>
						<a href="#" class="btn btn-default btn-sm glyphicon glyphicon-ok" id="confirmteams"> Confirm Teams</a>
					</div>	    
				</div>
	    
				<table id="teamcollection" class="table table-striped table-bordered table-condensed">	
				<thead><tr><th>Team Name</th></tr></thead>
				<tbody>
					
				</tbody>
			</table>
			</div>
		</div>
	
    </body>
    <script src="javascript/jquery.js"></script>
	<script src="javascript/bootstrap.min.js"></script>
	<script src="javascript/globs.js"></script>
    <script src="javascript/jqinit.js"></script>  
    <script src="javascript/jquery.bracket.min.js"></script>
    <script src="javascript/jquery-ui.min.js"></script> 
	<script>
	  $(function(){
	    $("#header").load("header.html"); 
	  });
	  
	  $(document).ready(fetchLeagueBracketInfo(getParameterByName('id'))); 
	  //parameter depends on who's the user
	  
	  
	$("#addteamdialog").dialog({ 
			autoOpen: false,
			height: 160,
            width: 350,
            modal: true,
			buttons: {
		        	addteam:{ 
		            	text: 'Add Team',
						id : 'addteam',
						click: function(){
							$("#teamcollection").append('<tr value="'+$("#teamname").val()
							+'" placeholder='+$("#teamname").val()+'><td>'+$("#teamname").val()+'</td></tr>')
							
						}
		            }	
		        	}
	});
 
   	</script>
 
</html>
