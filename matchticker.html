<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="javascript/jquery.js"></script>
	<script src="javascript/globs.js"></script>
    <link href="css/sidemenu.css" type="text/css" rel="stylesheet" media="screen,projection" />
<style type = "text/css">
.clickable
{
    cursor: pointer;
}

.clickable .glyphicon
{
    background: rgba(0, 0, 0, 0.15);
    display: inline-block;
    padding: 6px 12px;
    border-radius: 4px
}

.panel-heading span
{
    margin-top: -23px;
    font-size: 15px;
    margin-right: -9px;
}
a.clickable { color: inherit; }
a.clickable:hover { text-decoration:none; }

</style>
<script src="javascript/jquery.js"></script>
<script>
$(document).on('click', '.panel-heading span.clickable', function (e) {
    var $this = $(this);
    if (!$this.hasClass('panel-collapsed')) {
        $this.parents('.panel').find('.panel-body').slideUp();
        $this.addClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-minus').addClass('glyphicon-plus');
    } else {
        $this.parents('.panel').find('.panel-body').slideDown();
        $this.removeClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-plus').addClass('glyphicon-minus');
    }
});
$(document).on('click', '.panel div.clickable', function (e) {
    var $this = $(this);
    if (!$this.hasClass('panel-collapsed')) {
        $this.parents('.panel').find('.panel-body').slideUp();
        $this.addClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-minus').addClass('glyphicon-plus');
    } else {
        $this.parents('.panel').find('.panel-body').slideDown();
        $this.removeClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-plus').addClass('glyphicon-minus');
    }
});
$(document).ready(function () {
    $('.panel-heading span.clickable').click();
    $('.panel div.clickable').click();
});

</script>
</head>


<div class="container" style="  
							  background-color: rgba(225,225,225,0.1);
							  float:right;margin-top:10px;">
    <div class="row">
        <div class="col-md-6" style="float:right;margin-left:300px;">
            <div class="panel panel-primary" style="margin-left:200px;">
                <div class="panel-heading" >
                    <h3 class="panel-title">
                        Upcoming Matches</h3>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body" id ="r"></div>
				
				<div class="panel-body" id = "extra" style="text-align:center;"></div>
				
				<script language = "JavaScript">
				var n = getNumMatches();
				for(i = 1; i <= n; i++){ 
					getStart(i, createDiv());
					if ((i-1) > 4){
						$('#extra').append('<a href ="match.html">More Upcoming Matches</a>');	
						i = n + 1;
					}
				}	
			</script>
            </div>
        </div>
    </div>
	
    <div class="row">
        <div class="col-md-6" style="float:right;">
            <div class="panel panel-info" style="margin-left:200px">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Recent Matches</h3>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-minus"></i></span>
                </div>
                <div class="panel-body" id="k1" style="text-align:center;"></div>
				<div id = "more"></div>
				<script language = "JavaScript">
				var n = scoreNotNull();
				var k = 0;
				for(i = 1; i <= n; i++){ 
					k++;
					$('#k1').append($('#div' + i).html() + '<br><br>');
					$('#div' + i).remove();
					if (k > 4){
						n = 0;
						$('#more').append('<a href ="#">More Recent Matches</a>');
					}
				}
		</script>
            </div>
        </div>
    </div>
    </div>
