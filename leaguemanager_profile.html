<head> 

	<title>GameOverseer</title>

	<script src="javascript/jquery.js"></script>

	<script>
		  $(function(){
	    $("#header").load("header.html"); 
	  });
	</script>
	
	<style>
	        .registernabox2 {
            background-color: #9a7c8c;
			background: rgba(150, 154, 154, 0.9);
            border: 11px solid #620c0c;
            padding: 45px 15px 15px; 
			top:50px;
			margin  :65px; 
			float:left;
			
	</style>
	
</head> 


<body>  
<div id="header"></div> 
								
 <div class="container">
 <div    class="registernabox2 col-sm-6">
 <h1   face="Arial"   align="center"   style="color:#400e1b;  "   > <font face="Arial">   Profile </font><br><br> </h1>
   <form class="form-horizontal" role="form" id="register">
        <script language = "JavaScript">
			fetchProfileInfo(1,1);
		</script>
		   
                <div class="form-group">
                    <label for="lastname" class="col-sm-4 control-label">First Name :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                              <input id="firstname1" class="form-control" name="firstname" disabled />
                        </div>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="lastname" class="col-sm-4 control-label">Last Name :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                              <input id="lastname1" class="form-control" name="lastname" disabled />
                        </div>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Username :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                               <input id="username1" class="form-control" name="username" disabled />
                        </div>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input id="emailadd1" class="form-control" name="emailadd" disabled>
                        </div>
                    </div>
                </div>
				
				
				
                <div class="form-group">
                    <label for="address" class="col-sm-4 control-label">Address :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                              <input id="address1" class="form-control" name="address" disabled>
                        </div>
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone :</label>
                    <div class="controls form-inline">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span>
                            </span>
                              <input id="phone1" class="form-control" name="phone" disabled>
                        </div>
                    </div>
                </div>
			
				
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
							<button 
							type="button" 
							class="btn btn-default signup"><a href = "http://localhost/GameOverseer/editprofile.html" style="text-decoration:none;">
							Edit Profile
							</a></button>
                    </div>
                </div>
  </form>
</div>   
</div>
